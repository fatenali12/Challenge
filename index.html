<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins|Roboto+Slab&display=swap" rel="stylesheet">
    <title>Sing Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="loginbox">
     

     <h1>Sign Up</h1>

     <img src="pattern.png"id="pattern"> 

     <a href="#" id="google"><img src="google-icon.png" id="googleicon" >Sign up with Google</a>
     
     <span id="OR">OR</span>

     <form action="" class="form">

        <label for="name" class="form">Name</label>
        <input type="text" placeholder="Elon Musk" id="name" class="form">

        <label for="email"  class="form">Email Address</label>
        <input type="email" placeholder="elon.musk@gmail.com" id="email" class="form">

        <label for="password" class="form">Password</label>
        <input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" id="password" class="form">

        <button type="submit" id="submit" class="form">Sign up</button>

        <span id="account" class="form">Already have an account?<a href="#">Log in</a> </span>

     </form>

    </div>
    
    
     
</body>
</html>
